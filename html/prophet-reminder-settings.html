<div class="settings-section">
    <h3>إعدادات تذكير الصلاة على النبي ﷺ</h3>
    
    <div class="setting-item">
        <label class="switch">
            <input type="checkbox" id="prophetReminderToggle" checked>
            <span class="slider round"></span>
        </label>
        <span class="setting-label">تفعيل التذكير</span>
    </div>

    <div class="setting-item">
        <label class="switch">
            <input type="checkbox" id="prophetReminderSoundToggle" checked>
            <span class="slider round"></span>
        </label>
        <span class="setting-label">تفعيل الصوت</span>
    </div>

    <div class="setting-item">
        <label for="prophetReminderVolume" class="setting-label">مستوى الصوت</label>
        <div class="volume-control">
            <input type="range" id="prophetReminderVolume" min="0" max="100" value="50">
            <span class="volume-value">50%</span>
        </div>
    </div>

    <div class="setting-item">
        <label for="prophetReminderFrequency" class="setting-label">تكرار التذكير</label>
        <select id="prophetReminderFrequency" class="select-input">
            <option value="5">كل 5 دقائق</option>
            <option value="10">كل 10 دقائق</option>
            <option value="15">كل 15 دقائق</option>
            <option value="20">كل 20 دقيقة</option>
            <option value="30">كل 30 دقيقة</option>
            <option value="60" selected>كل ساعة</option>
            <option value="120">كل ساعتين</option>
        </select>
    </div>

    <div class="setting-item">
        <label for="prophetReminderFridayFrequency" class="setting-label">تكرار التذكير يوم الجمعة</label>
        <select id="prophetReminderFridayFrequency" class="select-input">
            <option value="15">كل 15 دقيقة</option>
            <option value="30" selected>كل 30 دقيقة</option>
            <option value="60">كل ساعة</option>
        </select>
    </div>

    <div class="setting-item">
        <button id="testProphetSound" class="btn btn-primary">
            تجربة الصوت
        </button>
    </div>

    <div class="setting-item">
        <button id="testProphetReminder" class="btn btn-primary">
            تجربة التذكير
        </button>
    </div>
</div>
